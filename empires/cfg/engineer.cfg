// executed when spawning as an engineer or exiting a vehicle as an engineer

bind "F1" "emp_slot 4;wait 10;engselect 6"
bind "F2" "emp_slot 4;wait 10;emp_eng_recycle_1;engselect 1"
bind "F3" "emp_slot 4;wait 10;emp_eng_recycle_1;engselect 2"
bind "F4" "emp_slot 4;wait 10;emp_eng_recycle_3;engselect 4"
bind "F5" "emp_slot 4;wait 10;engselect 7"
bind "mouse3" "emp_eng_recycle_walls"

bind "mouse1" "+attacktarget"
alias "+attacktarget" "+attack;emp_menu_quickcmd 2 0"
alias "-attacktarget" "-attack"	

bind "4" "slot4;bind mouse1 +attackguard"
alias "+attackguard" "+attack;emp_menu_quickcmd 1 0"
alias "-attackguard" "-attack"
bind "1" "slot1;bind mouse1 +attacktarget"
bind "2" "slot2;bind mouse1 +attacktarget"
bind "3" "slot3;bind mouse1 +attacktarget"
